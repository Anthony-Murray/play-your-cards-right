<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play your cards right!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="container mt-5">
      <h1 class="text-center">Play your cards right!</h1>
      <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
          <div id="player-name-input">
            <label for="player-name">What is your name?</label>
            <input type="text" id="player-name">
            <button id="start-game" class="btn btn-danger">Start Game</button>
          </div>
          <div id="game-content" style="display: none;">
            <h2 class="text-center">Will the next card be higher or lower?</h2>
            <p class="mt-5">
              <strong>Score:</strong> <span id="score">0</span><br>
              <strong>Lives Remaining:</strong> <span id="lives-remaining">3</span><br>
              <strong>Cards Remaining:</strong> <span id="cards-remaining">52</span>
            </p>
            <div id="playing-card">
            </div>
            <button data-action="higher" class="btn btn-primary">Higher</button>
            <button data-action="lower" class="btn btn-primary">Lower</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="assets/js/game.js"></script>
</body>

</html>
